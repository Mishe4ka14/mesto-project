  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script.js" defer></script>
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий учебный проект на Яндекс Практикуме">
    <meta name="keywords" content="Горы, Кавказ, Жак-Ив Кусто">
    <meta name="author" content="MISHE4kA">
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
      </header>

      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/Avayar2.jpg" alt="Аватарка">
          <div class="profile__profile-info">
            <div class="profile__profile-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button id="openPopupButton" class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button id="openPlaceButton" class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section>
          <ul id="elements" class="elements card-container">
            <li class="elements__element">
                <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Храм в горах">
                <div class="elements__description">
                  <h2 class="elements__photo-title">Карачаевск</h2>
                  <button id="likeButton" type="button" class="elements__like-button" aria-label="Лайк"></button>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__photo" src="./images/gora_Albrus.jpg" alt="Гора Эльбрус">
                <div class="elements__description">
                  <h2 class="elements__photo-title">Гора Эльбрус</h2>
                  <button id="likeButton2" type="button" class="elements__like-button" aria-label="Лайк"></button>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__photo" src="./images/dombay.jpg" alt="Горы Домбая">
                <div class="elements__description">
                  <h2 class="elements__photo-title">Домбай</h2>
                  <button id="likeButton3" type="button" class="elements__like-button"  aria-label="Лайк"></button>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__photo" src="./images/gora-ushba.jpg" alt="Гора Ушба">
                <div class="elements__description">
                  <h2 class="elements__photo-title">Гора Ушба</h2>
                  <button id="likeButton4" type="button" class="elements__like-button"  aria-label="Лайк"></button>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__photo" src="./images/svanetia.jpg" alt="Сванская башня">
                <div class="elements__description">
                  <h2 class="elements__photo-title">Сванетия</h2>
                  <button id="likeButton5" type="button" class="elements__like-button"  aria-label="Лайк"></button>
                </div>
            </li>
            <li class="elements__element">
                <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Храм в горах">
                <div class="elements__description">
                  <h2 class="elements__photo-title">Карачаево-Черкессия</h2>
                  <button id="likeButton6" type="button" class="elements__like-button"  aria-label="Лайк"></button>
                </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
      </footer>

        <div id="popup" class="popup">
          <div class="popup__container">
            <button id="closePopupButton" type="button" class="popup__close-button"  aria-label="Закрыть"></button>
            <form class="popup__form" name="popup-form" action="#">
              <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__fieldset">
                <input type="text" class="popup__field popup__field_name" id="field-title" name="field-title" placeholder="Жак-Ив Кусто" value="">
                <input type="text" class="popup__field popup__field_job" id="field-subtitle" name="field-subtitle" placeholder="Исследователь океана" value="">
              </fieldset>
              <button type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
            </form>
          </div>
        </div>

        <div id="place" class="place">
          <div class="place__container">
            <button id="closePlaceButton" type="button" class="place__close-button"  aria-label="Закрыть"></button>
            <form class="place__form" name="place-form" action="#">
              <h2 class="place__title">Новое место</h2>
              <fieldset class="place__fieldset">
                <input type="text" class="place__field place__name" id="place-title" name="place-title" placeholder="Название" value="">
                <input type="text" class="place__field place__link" id="place-link" name="place-link" placeholder="Ссылка на картинку" value="">
              </fieldset>
              <button id="addButton" type="submit" value="Сохранить" class="place__save-button">Создать</button>
            </form>
          </div>
        </div>

        <!-- ниже размечаем шаблон для новой карточки -->
        <template class="template" id="template">
          <li class="elements__element template__element">
            <img class="elements__photo" src="">
            <div class="elements__description">
              <h2 class="elements__photo-title"></h2>
              <button id="likeButton5" type="button" class="elements__like-button"  aria-label="Лайк"></button>
            </div>
          </li>
        </template>

  </body>
  </html>
