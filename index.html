<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="stylesheet" href="style.css">
  <title>Mesto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Третий учебный проект на Яндекс Практикуме">
  <meta name="keywords" content="Горы, Кавказ, Жак-Ив Кусто">
  <meta name="author" content="MISHE4kA">
</head>
<body class="page">
  <!-- <div class="page"> -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/Avayar2.jpg" alt="">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто<button class="profile__edit-button"><img src="./images/Edit_Button.svg" alt=""></button></h1>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button"><img src="./images/Add_Button.svg" alt=""></button>
      </section>

      <section class="elements">
      <!-- каждому элементу присваиваем модификатор для определения места в грид-области -->
        <div class="elements__element elements__element_karachaevsk">
          <img class="elements__photo" src="./images/karachaevsk.jpg" alt="">
          <div class="elements__description">
            <h3 class="elements__photo-title">Карачаевск</h3>
            <button type="button" class="elements__like-button"><img src="./images/serdechko.svg" alt=""></button>
          </div>
        </div>
        <div class="elements__element elements__element_gora-albrus">
          <img class="elements__photo" src="./images/gora_Albrus.jpg" alt="">
          <div class="elements__description">
            <h3 class="elements__photo-title">Гора Эльбрус</h3>
            <button type="button" class="elements__like-button"><img src="./images/serdechko.svg" alt=""></button>
          </div>
        </div>
        <div class="elements__element elements__element_dombai">
          <img class="elements__photo" src="./images/dombay.jpg" alt="">
          <div class="elements__description">
            <h3 class="elements__photo-title">Домбай</h3>
            <button type="button" class="elements__like-button"><img src="./images/serdechko.svg" alt=""></button>
          </div>
        </div>
        <div class="elements__element elements__element_gora-ushba">
          <img class="elements__photo" src="./images/gora-ushba.jpg" alt="">
          <div class="elements__description">
            <h3 class="elements__photo-title">Гора Ушба</h3>
            <button type="button" class="elements__like-button"><img src="./images/serdechko.svg" alt=""></button>
          </div>
        </div>
        <div class="elements__element elements__element_svanetia">
          <img class="elements__photo" src="./images/svanetia.jpg" alt="">
          <div class="elements__description">
            <h3 class="elements__photo-title">Сванетия</h3>
            <button type="button" class="elements__like-button"><img src="./images/serdechko.svg" alt=""></button>
          </div>
        </div>
        <div class="elements__element elements__element_cherkesia">
          <img class="elements__photo" src="./images/karachaevsk.jpg" alt="">
          <div class="elements__description">
            <h3 class="elements__photo-title">Карачаево-Черкессия</h3>
            <button type="button" class="elements__like-button"><img src="./images/serdechko.svg" alt=""></button>
          </div>
        </div>
      </section>

      <div class="popup popup__opened">
        <div class="popup__container">
          <button type="button" class="popup__close-button"></button>
          <form class="popup__form" action="#">
            <h2 class="popup__title">Редактировать профиль</h2>
            <fieldset class="popup__fieldset">
              <label for="field-title" class="popup__label"></label>
              <input type="text" class="popup__field-title" id="field-title" name="field-title" placeholder="Жак-Ив Кусто">
              <label for="field-subtitle" class="popup__label"></label>
              <input type="text" class="popup__field-subtitle" id="field-subtitle" name="field-subtitle" placeholder="Исследователь океана">
            </fieldset>
            <input type="button" value="Сохранить" class="popup__save-button">
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__info">© 2020 Mesto Russia</p>
    </footer>
  <!-- </div> -->
</body>
</html>
