  <!DOCTYPE html>
  <html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Третий учебный проект на Яндекс Практикуме">
    <meta name="keywords" content="Горы, Кавказ, Жак-Ив Кусто">
    <meta name="author" content="MISHE4kA">
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип">
      </header>

      <main>
        <section class="profile">
          <div class="profile__avatar-box">
            <img class="profile__avatar" src="<%=require('./images/Avayar2.jpg')%>" alt="Аватарка">
            <img class="profile__strelka" src="<%=require('./images/strelka.svg')%>" alt="Редактировать">
        </div>
          <div class="profile__profile-info">
            <div class="profile__profile-title">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button id="openPopupButton" class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button id="openPlaceButton" class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section>
          <h2></h2>
            <ul id="elements" class="elements card-container">
            </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__info">© 2020 Mesto Russia</p>
      </footer>

        <div id="popup" class="popup">
          <div class="popup__container">
            <button id="closePopupButton" type="button" class="popup__close-button"  aria-label="Закрыть"></button>
            <form class="popup__form" name="popup-form" action="#" novalidate>
              <h2 class="popup__title">Редактировать профиль</h2>
              <fieldset class="popup__fieldset">
                <input type="text" class="popup__field popup__field_name" id="field-title" name="field-title" placeholder="Жак-Ив Кусто" value="Жак-Ив Кусто"
                  minlength="2"
                  maxlength="40"
                  pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required>
                <span class="popup__field-error field-title-error"></span>
                <input type="text" class="popup__field popup__field_job" id="field-subtitle" name="field-subtitle" placeholder="Исследователь океана" value="Исследователь океана"
                  minlength="2"
                  maxlength="200"
                  pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required>
                <span class="popup__field-error field-subtitle-error"></span>
              </fieldset>
              <button type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
            </form>
          </div>
        </div>

        <div id="place" class="popup">
          <div class="place__container">
            <button id="closePlaceButton" type="button" class="popup__close-button"  aria-label="Закрыть"></button>
            <form class="popup__form" name="place-form" action="#" id="place__form" novalidate>
              <h2 class="place__title">Новое место</h2>
              <fieldset class="place__fieldset">
                <input type="text" class="popup__field popup__field_name" id="place-title" name="place_title" placeholder="Название" value=""
                  minlength="2"
                  maxlength="30"
                  pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                  data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
                  required>
                <span class="popup__field-error place-title-error"></span>
                <input type="url" class="popup__field popup__field_job" id="place-link" name="place_link" placeholder="Ссылка на картинку" value="" required>
                <span class="popup__field-error place-link-error"></span>
              </fieldset>
              <button id="addButton" type="submit" value="Сохранить" class="popup__save-button">Создать</button>
            </form>
          </div>
        </div>

        <div id="image" class="popup image">
          <div class="image__container">
            <button id="closeImageButton" type="button" class="popup__close-button"  aria-label="Закрыть"></button>
            <img class="image__image-full" src="#" alt="">
            <h2 class="image__title" id="image__title"></h2>
          </div>
        </div>

        <div id="new-avatar" class="popup">
          <div class="new-avatar__container">
            <button id="closeAvatarButton" type="button" class="popup__close-button"  aria-label="Закрыть"></button>
            <form class="popup__form" name="avatar-form" action="#" id="avatar_form" novalidate>
              <h2 class="popup__title">Обновить аватар</h2>
              <input type="url" class="popup__field popup__field_avatar" id="avatar-link" name="avatar_link" placeholder="Ссылка на картинку" value="" required>
              <span class="popup__field-error popup__field-error_padding avatar-link-error"></span>
              <button id="addAvatar" type="submit" value="Сохранить" class="popup__save-button">Сохранить</button>
          </form>
          </div>
        </div>

        <!-- шаблон для новой карточки -->
        <template class="template" id="template">
          <li class="elements__element template__element">
            <button class="elements__trash-button" id="trash" type="button" aria-label="Удалить"></button>
            <img class="elements__photo" src="" alt="">
            <div class="elements__description">
              <h2 class="elements__photo-title"></h2>
              <div class="elements__likes">
                <button id="likeButton5" type="button" class="elements__like-button"  aria-label="Лайк"></button>
                <p class="elements__number-likes"></p>
              </div>
            </div>
          </li>
        </template>

  </body>
  </html>
